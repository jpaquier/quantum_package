[twice_dirac_mo_tot_num]
type: integer
doc: twice the number of dirac MOs
interface: ezfio

[dirac_mo_coef_Re]
type: double precision
doc: Real part of the coefficient of the ith ao on the jth mo
interface: ezfio
size: (dirac_ao_basis.twice_dirac_ao_num,dirac_mo_basis.twice_dirac_mo_tot_num)

[dirac_mo_coef_Im]
type: double precision
doc: Imaginary part of the coefficient of the ith ao on the jth mo
interface: ezfio
size: (dirac_ao_basis.twice_dirac_ao_num,dirac_mo_basis.twice_dirac_mo_tot_num)

[dirac_mo_label]
type: character*(64)
doc: Label characterizing the MOS (local, canonical, natural, etc)
interface: ezfio

