[exchange_functional]
type: character*(32)
doc: name of the exchange functional
interface: ezfio, provider, ocaml
default: short_range_LDA

[correlation_functional]
type: character*(32)
doc: name of the correlation functional
interface: ezfio, provider, ocaml
default: short_range_LDA

[HF_exchange]
type: double precision
doc: Percentage of HF exchange in the DFT model
interface: ezfio,provider,ocaml
default: 0.

[mu_erf]
type: double precision
doc: cutting of the interaction in the range separated model
interface: ezfio,provider,ocaml
default: 0.5
ezfio_name: mu_erf


[threshold_grid_dft]
type: double precision
doc: if the weight of a given grid point is lower then threshold_grid_dft, cycle
interface: ezfio,provider,ocaml
default: 1.e-15 
ezfio_name: threshold_grid_dft



[read_density_from_input]
type: logical 
doc: If True, you compute all quantities related to the density with the density stored in input
interface: ezfio,provider,ocaml
default: .False.


[basis_set_hf_potential]
type: logical 
doc: If True, you compute the coulomb potential defined in the basis set by using the HF wave function
interface: ezfio,provider,ocaml
default: .True.

[basis_set_hf_integral_potential]
type: logical 
doc: If True, you compute the coulomb potential defined in the basis set by using the HF wave function in the integral sense
interface: ezfio,provider,ocaml
default: .False.


[cusp_condition_potential]
type: logical 
doc: If True, you compute the coulomb potential defined in the basis set by using cusp condition of the wave function stored in the EZFIO folder
interface: ezfio,provider,ocaml
default: .False.



[projected_wft_for_dft]
type: logical 
doc: If True, you will use a projected WFT for the WF part. This implies that the eigenvalue for the WF is read from input and you will use a density that MUST be coherent with the eigenvalue. Therefore, if read_density_from_input is set to False you will use the density from the WF in EZFIO folder, otherwise you will read a density.
interface: ezfio,provider,ocaml
default: .False.


[md_correlation_functional]
type: character*(32)
doc: name of the multi determinant correlation functional
interface: ezfio, provider, ocaml
default: short_range_LDA

[ontop_approx]
type: logical 
doc: If True, you compute the on top only with the most important element of the two body density matrix, with a level of precision set with thr_ontop_approx threshold
interface: ezfio,provider,ocaml
default: .False.

[thr_ontop_approx]
type: double precision
doc: Threshold on the precision of the approximated on top with respect to the exact on top, when both are analytically integrated over r^3.
interface: ezfio,provider,ocaml
default: 1e-7 

[SR_standard_decomposition]
type: logical
doc:If true: total_range_separated_electronic_energy: <Psi| h_core |Psi + (1/2) <Psi| v_H^sr |Psi> + <i|W_ee^lr|i> + E_x + E_c, esle  total_range_separated_electronic_energy: <Psi| h_core |Psi> +  <Psi|W_ee^lr|Psi> + E_Hxc(n,n2)
interface: ezfio,provider,ocaml
default: .True.
