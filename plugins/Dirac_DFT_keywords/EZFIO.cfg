[dirac_exchange_functional]
type: character*(32)
doc: name of the relativistic exchange functional. Possibles choices are [ dirac_short_range_LDA_P2 | dirac_short_range_LDA_P4 | dirac_short_range_LDA_P6 ]
interface: ezfio, provider, ocaml
default: dirac_short_range_LDA_P2

[dirac_correlation_functional]
type: character*(32)
doc: name of the correlation relativistic functional
interface: ezfio, provider, ocaml
default: None

