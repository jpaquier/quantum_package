[dirac_interaction]
type: character*(32)
doc: Type of electron-electron interaction used. Possibles choices are [ Coulomb | Coulomb_Gaunt | Coulomb_Breit]
interface: ezfio,provider,ocaml
default: Coulomb

[dirac_thresh_scf]
type: Threshold
doc: Threshold on the convergence of the Hartree Fock energy.
interface: ezfio,provider,ocaml
default: 1.e-10

[dirac_n_it_scf_max]
type: Strictly_positive_int
doc: Maximum number of SCF iterations
interface: ezfio,provider,ocaml
default: 500

[dirac_scf_algorithm]
type: character*(32)
doc: Type of SCF algorithm used. Possible choices are [ Damping | DIIS]
interface: ezfio,provider,ocaml
default: Damping

[dirac_mo_guess_type]
type: MO_guess
doc: Initial MO guess. Can be [ HCore ]
interface: ezfio,provider,ocaml
default: HCore

